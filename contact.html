<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .welcome p {
        margin-top: 80px;
    }

    .social-links {
      margin-top: 6rem;
    }

    .contact-form {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="corner top-left"></div>
  <div class="corner bottom-right"></div>

  <nav>
    <a href="mainPage.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="services.html">Services</a>
    <a href="work.html">Work</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="welcome">
      <h1>Contact</h1>
      <p>
        I'm active on all socials!<br>Feel free to write me a message or connect with me on my public social media.<br> Can't wait to connect with you!
      </p>
    </div>
    <div class="social-links">
      <h2>Connect With Me</h2>
      <ul>
        <li>
          <a href="https://instagram.com/YOUR_USERNAME" target="_blank">
            <img src="projectVisuals/1298747_instagram_brand_logo_social media_icon.png" alt="Instagram icon"> Instagram
          </a>
        </li>
        <li>
          <a href="https://twitter.com/YOUR_USERNAME" target="_blank">
            <img src="projectVisuals/5296516_tweet_twitter_twitter logo_icon.png" alt="Twitter icon"> Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/YOUR_USERNAME" target="_blank">
            <img src="projectVisuals/4745725_code_development_github_open-source_programming_icon.png" alt="GitHub icon"> GitHub
          </a>
        </li>
      </ul>
    </div>    
    <div class="contact-form">
      <h2>Send Me a Message</h2>
      <form onsubmit="return validateForm()">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Your name">
    
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Your email">
    
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
    
        <button type="submit">Submit</button>
      </form>
    </div>    
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
  
      if (name === "" || email === "") {
        alert("Please fill out the fields with the *.");
        return false;
      }
  
      alert("Thank you! Your message has been submitted.");
      return true;
    }
  </script>
  
</body>
</html>
